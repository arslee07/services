server {
	server_name funpines.xyz;

	location / {
		default_type text/plain;
		add_header 'Access-Control-Allow-Origin' '*';
		return 200 owo;
	}

	location /.well-known/matrix/client {
                return 200 '{"m.server": {"base_url": "matrix.funpines.xyz:443"}}';
                default_type application/json;
		add_header 'Access-Control-Allow-Origin' '*';
        }
        
        location /.well-known/matrix/server {
                return 200 '{"m.server":"matrix.funpines.xyz:443"}';
                default_type application/json;
		add_header 'Access-Control-Allow-Origin' '*';
        }
    listen 80;
    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/funpines.xyz/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/funpines.xyz/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
